<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form action="/convert" method="POST">
        <label for="from_currency">From Currency (e.g., USD):</label>
        <input type="text" id="from_currency" name="from_currency" required><br><br>

        <label for="to_currency">To Currency (e.g., EUR):</label>
        <input type="text" id="to_currency" name="to_currency" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" step="0.01" required><br><br>

        <button type="submit">Convert</button>
    </form>
</body>
</html>
